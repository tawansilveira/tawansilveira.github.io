<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
    <title>SemiPresencial</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="title">
                <a href="#">Semi Presencial</a>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="fundo">

            <div class="calculadora">
                <h4>CALCULADORA JS</h4>
                <p id="resultado"></p>
                    <table>                 
                        <tr>
                            <td><button class="botao" onclick="limpar()">C</td>
                            <td><button class="botao" onclick="apagar()"><</td>
                            <td><button class="botao" onclick="inserirNumero('/')">/</button></td>
                            <td><button class="botao" onclick="inserirNumero('*')">*</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="inserirNumero('7')">7</button></td>
                            <td><button class="botao" onclick="inserirNumero('8')">8</button></td>
                            <td><button class="botao" onclick="inserirNumero('9')">9</button></td>
                            <td><button class="botao" onclick="inserirNumero('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="inserirNumero('4')">4</button></td>
                            <td><button class="botao" onclick="inserirNumero('5')">5</button></td>
                            <td><button class="botao" onclick="inserirNumero('6')">6</button></td>
                            <td><button class="botao" onclick="inserirNumero('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="inserirNumero('1')">1</button></td>
                            <td><button class="botao" onclick="inserirNumero('2')">2</button></td>
                            <td><button class="botao" onclick="inserirNumero('3')">3</button></td>
                            <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="botao" style="width: 106px;" onclick="inserirNumero('0')">0</button></td>
                            <td><button class="botao" onclick="inserirNumero('.')">.</button></td>
                        </tr>
                    </table>
            </div>
        </div>
    </main>
    <footer>
        <a href="#">Todos os direitos reservados</a>
    </footer>
</body>
</html>
